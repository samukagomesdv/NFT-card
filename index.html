<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/imagens/favicon-32x32.png" type="image/x-icon">
    <title>NFT preview card</title>
</head>

<body>
    <main>
        <div class="conteudo">

            <img class="imagem-principal" src="src/imagens/image-equilibrium.jpg" alt="Equilibrium Image">
            <div class="caixa-texto">
                <h1 class="titulo">Equilíbrio #3429</h1>
                <p class="subtitulo">Nossa coleção Equilibrium promove equilíbrio e calma</p>
            </div>
            <div class="informacoes">
                <div class="valor">
                    <img class="icon-e" src="src/imagens/icon-ethereum.svg" alt="Etherum icon">
                    <h2 class="valor">0.041 ETH</h2>
                </div>
                <div class="timer">
                    <img class="icon-t" src="src/imagens/icon-clock.svg" alt="Timer icon">
                    <p class="tempo">3 dias restantes</p>

                </div>
            </div>
           <hr>
            <div class="autor">
                <img class="imagem-autor" src="src/imagens/image-avatar.png" alt="Avatar Image">
                <p class="criador">Criação de <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
